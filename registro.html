		<!-- Servicio REST llamar a php para validar -->
		<script type="text/javascript">

			function getFormData(){
				var nombre = document.getElementById('nombre_completo').value;
				var email = document.getElementById('email').value;
				var celular = document.getElementById('celular').value;
				var contrasena = document.getElementById('contrasena').value;
				var confirmacion_contrasena = document.getElementById('confirmacion_contrasena').value;

				$.ajax({
                    type: "POST",
                    url: "validate_form_registro.php",
                    data: {
                            'nombre':nombre,
                            'email':email,
                            'celular':celular,
                            'contrasena':contrasena,
                            'confirmacion_contrasena':confirmacion_contrasena
                        },
                    success: function(data) {
                  		//console.log(data);
                    	if (data === "true") {
                    		alert("Se realizó el registro satisfactoriamente");
                    		//alert(data);
                    		/*redirigir a su perfil aquí o en el action del form con su session y id de usuario*/
                    	}
                		else{
                			alert("No se pudo realizar el registro");
                		}

                    }
                });
			}
		</script>
